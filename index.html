<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="mainContainer">
    <div class="card">
      <img class="cardProfilePic" src="./assets/images/avatar-jessica.jpeg" alt="profile picture">
      <h1 class="cardTitle">Jessica Randall</h1>
      <p class="cardLocationInfo">London, United Kingdom</p>
      <p class="cardUserDescription">"Front-end developer and avid reader."</p>
      <div class="cardLinkContainer">
        <a href="#" class="cardLink">GitHub</a>
        <a href="#" class="cardLink">Frontend Mentor</a>
        <a href="#" class="cardLink">LinkedIn</a>
        <a href="#" class="cardLink">Twitter</a>
        <a href="#" class="cardLink">Instagram</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Juan Miranda</a>.
    </div>
  </div>
</body>
</html>
